<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar Postagem</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input class="form-control" type="text" name="titulo" id="titulo" 
                placeholder="Digite o título" [(ngModel)]="postagem.titulo">
            </div>

            <div class="form-group">
                <label for="texto">Texto</label>
                <textarea class="form-control" rows="3" name="texto" id="texto" 
                [(ngModel)]="postagem.corpo"></textarea>
            </div>

            <div class="form-group">
                <label for="tema">Escolha um tema:</label>
                <select class="form-control" name="tema" id="tema" [(ngModel)]="idTema" (change)='findByIdTema()'>
                    <option *ngFor="let item of listaTemas" value='{{item.id}}' >
                        {{item.categoria}}
                    </option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
                <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
            </div>
        </div>
    </div>


</div>
