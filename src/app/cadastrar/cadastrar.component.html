<div class="img">
    <div class="container">
        <div class="col-md-6 d-flex justify-content-center">

            <div class="card">

                <div class="form-group">
                    <h2>Boa Ação</h2>
                </div>

                <div class="form-group">
                    <input [(ngModel)]='user.email' class="form-control mt-3" type="email" name="email" id="email" placeholder="Seu E-mail">
                </div>

                <div class="form-group">
                    <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu Nome">
                </div>

                <div class="form-group">
                    <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
                </div>

                <div class="form-group">
                    <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                </div>

                <div class="form-group">
                    <input [(ngModel)]='user.senha' class="form-control mb-3" type="password" name="confirmarSenha" id="confirmarSenha"
                        placeholder="Confirme sua senha">
                </div>

                <div class="form-group">
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="cadastrar" (click)='cadastrar()'>Cadastrar</button>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="cancelar" routerLink='/login'>Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
